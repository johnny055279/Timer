<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-5">
        <div class="row align-items-center">
            <div class="col">
                <div class="card">
                    <h5 class="card-header text-center" id="countdownTitle">Countdown timer</h5>
                    <div class="card-body">
                        <h1 class="mb-3 card-title display__time-left text-center">00:00:00</h1>
                        <div class="text-center">
                            <div class="btn-group mb-3" role="group" aria-label="Basic outlined example">
                                <button type="button" class="btn btn-outline-secondary" onclick="IncreaseTime(-5)">-5
                                    mins</button>
                                <button type="button" class="btn btn-outline-secondary" onclick="IncreaseTime(5)">+5
                                    mins</button>
                                <button type="button" class="btn btn-outline-secondary" onclick="Reset()">reset</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">Select beep</span>
                                    <select id="beepSelect" onchange="changeBeep()" class="form-select"
                                        aria-label="Default select example">
                                        <option selected value="door_chime0.mp3">door_chime0</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12 text-center">
                                <audio id="audio" src="beeps/door_chime0.mp3" controls></audio>
                            </div>
                        </div>

                        <div class="mt-3 mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Title text</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                onchange="UpdateTitle(value)" placeholder="Type something in here...">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center">
                    <h5 class="card-header">Death counter</h5>
                    <div class="card-body">
                        <h1 class="card-title">0</h1>
                    </div>
                </div>
            </div>
            <div class="col text-center">
                To be continue...
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/b8dd0a8716.js" crossorigin="anonymous"></script>
</body>

</html>
